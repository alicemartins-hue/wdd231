        <img src="images/bank.svg" alt="logo icon" width="24" height="24">

            </ul>

    </header>
    <main>
        <div class="joinBase">
            <div class="join">
                <h1>Join Us!</h1>
                <h4>If you want to be part of a group that make you commerce growl, choose to be part of us.</h4>
            </div>
                <form class="form" method="get" action="thank.html">
                    <h2>Become a Member</h2>
                    <fieldset>
                        <legend>Aplicant Information</legend>
                        <label title="Enter your first name">
                            First Name:
                            <input type="text" name="firstName" required title="First Name" autocomplete="given-name">
                        </label>
                    
                        <label title="Enter your last name">
                            Last Name:
                            <input type="text" name="lastName" required title="Last Name" autocomplete="family-name">
                        </label>

                        <label title="Enter your email">
                            Email:
                            <input type="email" required name="email" title="Your email" autocomplete="email" placeholder="email@gmail.com">
                        </label>
                        
                        <label title="Enter your phone number">
                            Phone Number:
                            <input type="tel" required name="mobile" title="Your phone number" autocomplete="tel" placeholder="+351">
                        </label>
                    </fieldset>

                    <fieldset>

                        <legend>Business Information</legend>
                        <label title="Enter your organizational title">
                            Organizational Title:
                            <input type="text" name="orgTitle" title="Your Organizational Title" autocomplete="organization" pattern="[A-Za-z\s\-]{7,}" placeholder="Manager">
                        </label>
                        <label title="Enter the business name">
                            Organization name:
                            <input type="text" required name="OrgName" autocomplete="organization">
                        </label>
                        
                        <label title="Choose a membership level">
                            Membership level:
                            <select name="membershipLevel" title="Membership Level">
                                <option value="" disabled selected>Choose one...</option>
                                <option value="Non Profit">NP Membership (Free)</option>
                                <option value="Silver">Silver Membership</option>
                                <option value="Gold">Gold Membership</option>
                                <option value="Diamond">Diamond Membership</option>
                            </select>
                        </label>
                        
                        <label title="Organization Description">
                            Organization Description:
                            <textarea title='Organization Description' name="OrgDescription" rows="4" cols="30"></textarea>
                        </label>
                    </fieldset>


                    <input type="hidden" id="timestamp" name="timestamp">


                    <input type="submit" value="Join Us">
                </form>
            <div id="membershipCards">
                <h3>Membership Level</h3>
            </div>
        </div>

        
    </main>
